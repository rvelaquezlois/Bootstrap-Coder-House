<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: steelblue;">
          <div class="container-fluid">
            <a class="navbar-brand" href="libreria.html" style="color: white;">tuLibreria.com</a>
          </div>
        </nav>
      </div>
      <br>
      <br>
      <br>
      <table class="table table-dark table-borderless">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Título</th>
                  <th scope="col">Año</th>
                  <th scope="col">Ejemplares</th>
                  <th scope="col">Ejemplares Prestados</th>
                  <th scope="col">Ejemplares Restantes</th>
                  <th scope="col">Nombre autor</th>
                  <th scope="col">Editorial</th>
              </tr>
          </thead>
          <tbody th:each="libro : ${libros}"></tbody>
          <tr>
            <td th:text="${libro.id}"></td>  
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.anio}"></td>
            <td th:text="${libro.ejemplares}"></td>
            <td th:text="${libro.ejemplaresPrestados}"></td>
            <td th:text="${libro.ejemplaresRestantes}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
          </tr>
      </table>

      <form th:action="@{/libro/confirmarModificacion/__${libro.id}__}" method="POST">
        <div class="form-group">
    <label>ISBN</label> <input type="number" class="form-control" name="isbn" placeholder="isbn">
        </div>
        <div class="form-group">
        <label>Titulo</label> <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
    </div>
        <div class="form-group">
        <label>Año</label> <input type="number" class="form-control" name="anio" placeholder="Año de publicación">
    </div>
        <div class="form-group">
        <label>Ejemplares</label> <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
    </div>
        <div class="form-group">
        <label>Ejemplares Prestados</label> <input type="number" class="form-control" name="ejemplaresPrestados" placeholder="Cantidad de Ejemplares Prestados">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
