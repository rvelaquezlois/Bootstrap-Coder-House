<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega Libros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: steelblue;">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" style="color: white;">tuLibreria.com</a>
          </div>
        </nav>
      </div>
      <br>
      <br>
      <br>

      <div class="container m-5">
          <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
              <div class="card-body">
                  <h5 class="card-title">Exito</h5>
                  <p class="card-text" th:text="${exito}"></p>
              </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
      

      <form th:action="@{/libro/registro}" method="POST">
          <div class="form-group">
              <label>ISBN:</label>
              <input type="number" class="form-control" name="isbn" placeholder="ISBN">
          </div>
          <br>
          <div class="form-group">
              <label>Título:</label>
              <input type="text" class="form-control" name="titulo" placeholder="Título">
          </div>
          <br>
          <div class="form-group">
              <label>Año:</label>
              <input type="number" class="form-control" name="anio" placeholder="Año">
          </div>
          <br>
          <div class="form-group">
              <label>Ejemplares:</label>
              <input type="number" class="form-control" name="ejemplares" placeholder="Ejemplares">
          </div>
          <br>
          <div class="form-group">
              <label>Ejemplares prestados:</label>
            <input type="number" class="form-control" name="ejemplaresPrestados" placeholder="Ejemplares prestados">
          </div>
          <br>
          <div class="form-group">
              <label>Ejemplares restantes</label>
            <input type="number" class="form-control" name="ejemplaresRestantes" placeholder="Ejemplares restantes">
          </div>
          <br>
          <div class="form-group">
              <label>Alta:</label>
              <input type="radio" name="alta" value="1" checked> Si
              <input type="radio" name="alta" value="2"> No
          </div>
          <br>
          <div class="form-group">
              <label>Nombre del autor:</label>
              <input type="text" class="form-control" name="nombreAutor" placeholder="Nombre del autor">
          </div>
          <br>
          <div class="form-group">
              <label>Nombre de la editorial:</label>
              <input type="text" class="form-control" name="nombreEditorial" placeholder="Nombre de la editorial">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
