<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: steelblue;">
          <div class="container-fluid">
            <a class="navbar-brand" href="libreria.html" style="color: white;">tuLibreria.com</a>
          </div>
        </nav>
      </div>
      <br>
      <br>
      <br>

      <h1>LISTA DE AUTORES</h1><br><br><br><br>

      <table class="table table-dark">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Acciones</th>
              </tr>
          </thead>
          <tbody th:each="autor : ${autores}">
            <tr>
                <th scope="row" th:text="${autor.id}"></th>
                <td th:text="${autor.nombre}"></td>
               <!---- <td th:text="${autor.apellido}"></td> -->
                <td>
                    <a th:href="@{/autor/modificar/__${autor.id}__}" class="btn btn-success">Modificar</a>    
                    <a th:href="@{/autor/eliminar/__${autor.id}__}" class="btn btn-danger">Eliminar</a> 
                </td>
            </tr>

        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
