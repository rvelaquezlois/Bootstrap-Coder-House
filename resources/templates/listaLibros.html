<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #3698F3; margin: auto;">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" style="color: white;">tuLibreria.com</a>
          </div>
        </nav>
      </div>
      <br>
      <br>
      <br>
      <table class="table table-dark table-borderless">
        <thead>
            <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Ejemplares</th>
            <th scope="col">Ejemplares Prestados</th>
            <th scope="col">Ejemplares Restantes</th>
            <th scope="col">Nombre Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody th:each="libro : ${libros}">
            <tr>
                
                <td th:text="${libro.isbn}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.anio}"></td>
                <td th:text="${libro.ejemplares}"></td>
                <td th:text="${libro.ejemplaresPrestados}"></td>
                <td th:text="${libro.ejemplaresRestantes}"></td>
                <td th:text="${libro.autor.nombre}"></td>
                <td th:text="${libro.editorial.nombre}"></td>
                <td>
                  <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-success">Modificar</a>    
<a th:href="@{/libro/eliminar/__${libro.id}__}" class="btn btn-danger">Eliminar</a> 
</td>
            </tr>

        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
